<!--
   <input type="password"> 
   - Colocar uma senha de maneira segura
   - Esconde o que esá sendo digitado no campo
   - O estilo da apresentação do campo, depende do User Agent (NAVEGADOR)

   ATRIBUTOS
    - minlength / maxlength
        - O número mínimo e/ou máximo de caracteres para este campo
    
    - size
        - O número aceitável de caracteres que esse campo deverá conter

    - pattern
        - Expressão regular para visualizar o que está sendo digitado no campo
        - Altamentte recomendado o uso de um padrão de segurança alta de senhas
        - Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de ni mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    
    - placeholder
        - Mostra um exemplo de texto a ser digitado no campo
    
    - readonly / disabled
        - Atribto booleano indicando se o campo está habiltado ou não

    - required
        - O campo será obrigatório
    
    - imoutmode
        - Poderá alterar o uso do teclado em smartphones
        - exemplo: queremos que o cliente só adicion números
            * inputmode="numeric"

    - autocomplete
        - on: permite a sugestão de: new-password ou current-password
        - new-passord: o navegador poderá sugerir uma nova senha

    -->
<form action="">
    <input type="password"
        required
        minlength="4"
        maxlength="8"
        size="16"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque sua senha hexadecimal no mínimo com 4 e no máximo 8 caracteres"
        placeholder="Coloque a sua senha"
        inputmode="numeric"
        autocomplete="off"
    >    
    <button type="submit">Enviar</button>
</form>
