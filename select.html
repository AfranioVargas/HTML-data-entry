<!--
    <select>
        - Controle que fornece um menu de opções
      
    <option>
        - Contém as opções a serem selecionadas
        - Atributo necessários

    ATRIBUTOS ÚNICOS
        - multiple
            Habilita múltiplas opções
        
        - size
            Quando opções visíveis?















    - rows e cols
    - maxlength e minlength
    - wrap
        Indica que o campo foi marcado
        
    .. Outros comuns aos <input>s
        Autocomplete, autofocus, disabled, placeholder, readonly, form, required
        
-->
<label for="carselect">Qual o modelo do carro?</label>
<br>
<select name="carmodel" id="carselect" multiple>
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="ford">Ka</option>
    <option value="GM">Corsa</option>

</select>
