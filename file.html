<!--
    <input type="file" />
        - Usuário poderá escolher um ou mais arquivos para enviar no formulário        
        


    ATRIBUTOS
    - value
        contém o arquivo a ser enviado
    
    - accept
        descreve que tipos de arquivos serão aceitos
        exemplo: .doc, .docx, .pdf, .audio/*, image/png, .png

    - files
        a lista de arquivo ou arquivos

    - multiple
        - Permite o envo de múltiplos arquivos
        
    # Envio dos arquivos    
        Para envio dos arquivos o formulário deverá utilizar o método POST e
        o atributo enctype como "multpart/form-data"
-->
<form action="" method="POST" enctype="multipart/form-data"> <!--Estrutura necessária em input tipo file-->
    <input 
        type="file" 
        accept=".doc"
        multiple
    >
</form>
